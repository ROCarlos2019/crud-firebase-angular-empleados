<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col" *ngIf="titulo === 'Agregar Empleado' ">
                                <h6 class="text-left">Subir Imagen/Foto</h6>
                                <input type="file" formControlName="imagePost" class="text-nowrap text-truncate"
                                    (change)="selectFile($event)" id="btnFile" />
                            </div>
                            <div class="text-center d-flex">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <img [src]="imageRecuperada" width="80px" />
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Puesto de trabajo">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">

                        <input type="text" class="form-control form-control-lg mt-3" formControlName="estatus"
                            placeholder="Estatus">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
